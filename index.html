<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="header">ROCK · PAPER · SCISSORS</div>
  <div class="container">
    <div id="user-score">0</div>
    <div id="computer-score">0</div>
    <div id="user-icon"><i class="fas fa-brain fa-7x"></i></div>
    <div class="user-hands" id="user-rock"><i class="far fa-hand-rock fa-4x"></i></div>
    <div class="user-hands" id="user-paper"><i class="far fa-hand-paper fa-4x"></i></i></div>
    <div class="user-hands" id="user-scissor"><i class="far fa-hand-scissors fa-4x"></i></i></div>
    <div id="versus">VS
    </div>
    <div id="computer-hand"><i class="fas fa-question fa-4x"></i></div>
    <div id="computer-icon"><i class="fas fa-robot fa-7x"></i></div>
  </div>
  <div class="footer">
    <button id="play-button">PLAY</button>
  </div>
  

  <script src="./scripts/game_logic.js"></script>
</body>
</html>
